<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trojan</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./src/pages/main/main.scss" />
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="logo" onclick="window.location.href='index.html'">
          <img src="/assets/logo.png" height="50" />
        </div>
        <button class="btn" id="wallet-connect-btn">Connect</button>
      </header>
      <!-- onclick="window.location.href='game.html'" -->
      <div class="home-container">
        <img src="/assets/coverlogo.png" height="50" class="cover-img" />
        <img
          src="/assets/logoname.png"
          height="50"
          class="cover-img"
          style="margin-bottom: 25px"
        />
        <button class="btn menu-btn" id="open-map">Play</button>
        <button class="btn menu-btn" id="setting-btn">Setting</button>
        <button class="btn menu-btn">Temp</button>
      </div>

      <div class="modal-container">
        <div class="modal-success">
          <span id="cancel-icon"
            ><img src="/assets/cancelIcon.png" height="15"
          /></span>
          <div class="modal-title">Controls</div>
          <div class="modal-content">
            <ul>
              <li class="list-item">
                <div class="">W/<i data-lucide="arrow-up"></i></div>
                <div class="">Upward</div>
              </li>
              <li class="list-item">
                <div class="">A/ <i data-lucide="arrow-left"></i></div>
                <div class="">Leftward</div>
              </li>
              <li class="list-item">
                <div class="">D/<i data-lucide="arrow-right"></i></div>
                <div class="">Rightward</div>
              </li>
              <li class="list-item">
                <div class="">S/<i data-lucide="arrow-down"></i></div>
                <div class="">Downward</div>
              </li>
              <li class="list-item">
                <div class="">Z</div>
                <div class="">Sword Swing</div>
              </li>
              <li class="list-item">
                <div class="">X</div>
                <div class="">Shoot Arrow</div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div id="map-carousal">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper" id="slide-wrapper">
            <div class="swiper-slide" id="map1">
              <span style="cursor: pointer">
                <img src="/assets/map1.png" />
                <span class="map-title">Map1</span>
              </span>
            </div>
            <div class="swiper-slide" id="map2">
              <span style="cursor: pointer">
                <img src="/assets/map2.png" />
                <span class="map-title">Map2</span>
              </span>
            </div>
            <div class="swiper-slide" id="map3">
              <span style="cursor: pointer">
                <img src="/assets/map3.png" />
                <span class="map-title">Map3</span>
              </span>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <button class="btn" id="back-btn">
          <i data-lucide="arrow-left"></i> Back
        </button>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <script type="module" src="/src/pages/main/main.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
