<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./src/pages/main/main.scss" />
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="logo" onclick="window.location.href='index.html'">
          GAME
          <img src="/assets/logo.png" height="50" />
        </div>
        <button class="btn" id="wallet-connect-btn">Connect</button>
      </header>
      <!-- onclick="window.location.href='game.html'" -->
      <div class="home-container">
        <img src="/assets/coverlogo.png" height="50" class="cover-img" />
        <button class="btn menu-btn" id="open-map">Play</button>
        <button class="btn menu-btn">Setting</button>
        <button class="btn menu-btn">Temp</button>
      </div>
      <div id="map-carousal">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <span style="cursor: pointer">
                <img src="/assets/map1.png" />
                <span class="map-title">Map1</span>
              </span>
            </div>
            <div class="swiper-slide">
              <span style="cursor: pointer">
                <img src="/assets/map1.png" />
                <span class="map-title">Map2</span>
              </span>
            </div>
            <div class="swiper-slide">
              <span style="cursor: pointer">
                <img src="/assets/map1.png" />
                <span class="map-title">Map3</span>
              </span>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <button class="btn" id="back-btn">
          <i data-lucide="arrow-left"></i> Back
        </button>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <script type="module" src="/src/pages/main/main.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
